<form [formGroup]="userForm">

    <div class="container">
        <h1>Inscription</h1>
        <b>Veuillez remplir ce formulaire pour créer un compte
    </b>
        <hr>

        <label for="nom">
        <b>Nom</b>
    </label>
        <input type="text" placeholder="Saisir nom" name="nom" required formControlName="nom">

        <label for="prenom ">
        <b>Prenom</b>
    </label>
        <input type="text " class="form-control" placeholder="Saisir prenom " name="prenom " required formControlName="prenom">

        <label for="dateNaissance ">
        <b>Date de naissance</b>
    </label>
        <input type="date" id="dateNaissance " name="dateNaissance " required formControlName="dateNaissance">
        <br>
        <br>
        <label for="adresse ">
        <b>Adresse</b>
    </label>
        <input type="text " class="form-control" placeholder=" Saisir numéro, rue, complément " name="rue " required formControlName="adresse">

        <label for="cp ">
        <b>Code postal</b>
    </label>
        <input type="text " class="form-control" placeholder="Saisir code postal " name="cp " required formControlName="codePostal">

        <label for="ville ">
        <b>Ville</b>
    </label>
        <input type="text " class="form-control" placeholder="Saisir ville " name="ville " required formControlName="ville">

        <label for="telephone ">
        <b>Telephone</b>
    </label>
        <input type="text " class="form-control" placeholder="Saisir telephone " name="telephone " required formControlName="telephone">

        <label for="email ">
        <b>Email</b>
    </label>
        <input type="text " class="form-control" placeholder="Saisir Email " name="email " required formControlName="email">

        <label for="psw ">
        <b>Mot de passe</b>
    </label>
        <input type="password " class="form-control" placeholder="Saisir mot de passe " name="psw " required formControlName="password">

        <label for="psw-repeat ">
        <b>Confirmer mot de passe</b>
    </label>
        <input type="password " class="form-control" placeholder="Confirmer mot de passe " name="psw-repeat " required formControlName="password">

        <label>
        <input type="checkbox " class="form-control" checked="checked " name="remember " style="margin-bottom:15px ">
        Se souvenir de moi
    </label>

        <b>En créant un compte, vous acceptez nos conditions et notre
        <a href="# " style="color:dodgerblue ">conditions et notre confidentialité.</a>.</b>


        <button type="submit " class="registerbtn " (click)=save()>Valider</button>
    </div>

    <div class="container signin ">
        Déjà inscrit?
        <a button onclick="href='/connexions' " value="connexion " value="connexion ">S'identifier</a>
        <br>
        <br>
        <button type="submit " button onclick="href='/accueil' " class="p ">Retour</button>

    </div>
</form>
